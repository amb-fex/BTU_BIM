<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Datos BTU-BIM</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario  para homogeneizar la Base Topográfica Urbana y su integración a BIM </h1>
        <form id="data-form">
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="categoria" maxlength="20" required>
            </div>

            <div class="form-group">
                <label for="elemento">Elemento u Objeto:</label>
                <input type="text" id="elemento" name="elemento" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" maxlength="200"></textarea>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" maxlength="5" required>
            </div>

            <div class="form-group">
                <label for="geometria">Geometría:</label>
                <select id="geometria" name="geometria" required>
                    <option value="punto">Punto</option>
                    <option value="linea">Línea</option>
                    <option value="poligono">Polígono</option>
                </select>
            </div>

            <div class="form-group">
                <label for="terreno">Terreno:</label>
                <select id="terreno" name="terreno" multiple required>
                    <option value="terreno">Terreno</option>
                    <option value="sobresale">Sobresale</option>
                    <option value="sobre construccion">Sobre Construcción</option>
                    <option value="elevado">Elevado</option>
                    <option value="en tunel">En Túnel</option>
                    <option value="bajo tierra">Bajo Tierra</option>
                </select>
            </div>

            <div class="form-group">
                <label for="captacion">Captación:</label>
                <textarea id="captacion" name="captacion" maxlength="500"></textarea>
            </div>

            <div class="form-group">
                <label for="fotografias">Fotografías:</label>
                <input type="file" id="fotografias" name="fotografias" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" maxlength="200"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
